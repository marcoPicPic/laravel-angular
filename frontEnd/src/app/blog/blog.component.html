<button class="btn btn-primary" (click)="onGetBlogs()">Get comments</button>
<hr>
<div class="container">
    <blockquote *ngFor="let blog of blogs; let i = index">
      <p>  {{i}} - {{blog.content}}</p>
      <footer>{{blog.createdAt | date: 'dd/MM/yyyy'}}</footer>
    </blockquote>
    <ng-now></ng-now>
</div>
